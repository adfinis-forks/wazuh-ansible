---

# Dashboard configuration
indexer_http_port: 9200
indexer_api_protocol: https
dashboard_conf_path: /etc/wazuh-dashboard/
dashboard_node_name: node-1
dashboard_server_host: "0.0.0.0"
dashboard_server_port: "443"
dashboard_server_name: "dashboard"
wazuh_version: 5.0.0
indexer_cluster_nodes:
  - 127.0.0.1

# The Wazuh dashboard package repository
dashboard_version: "5.0.0"

# API credentials
wazuh_api_credentials:
  - id: "default"
    url: "https://127.0.0.1"
    port: 55000
    username: "wazuh"
    password: "wazuh"

# Dashboard Security
dashboard_security: true
indexer_admin_password: changeme
dashboard_user: kibanaserver
dashboard_password: changeme
local_certs_path: "{{ playbook_dir }}/indexer/certificates"

# Auth configuration
wazuh_dashboard_oidc_enabled: false
wazuh_dashboard_oidc:
  openid_multiple_auth_enabled: "true"
  openid_trust_dynamic_headers: "true"
  openid_auth_type: openid  # basic|saml|openid
  openid_connect_url: ""
  openid_client_id: ""
  openid_client_secret: ""
  openid_base_redirect_url: ""
  openid_logout_url: ""
